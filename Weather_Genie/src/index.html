<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Genie üå§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> Weather Genie</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="favorites" id="favorites"></div>
        </header>

        <main>
            <div class="weather-card hidden" id="weatherCard">
                <div class="location">
                    <h2 id="cityName">--</h2>
                    <p id="date"></p>
                </div>

                <div class="weather-main">
                    <div id="weatherIcon"><i class="fas fa-sun"></i></div>
                    <div class="temp">
                        <span id="temperature">--</span>
                        <span class="unit-toggle" id="toggleUnit">¬∞C | ¬∞F</span>
                    </div>
                    <p id="weatherCondition">--</p>
                </div>

                <div class="details">
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span id="wind">-- km/h</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-compress-alt"></i>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>

            <div class="error hidden" id="errorMsg"></div>
        </main>

        <footer>
            <button id="saveFavorite" class="hidden"><i class="far fa-heart"></i> Save</button>
            <button id="getLocation"><i class="fas fa-location-arrow"></i> My Location</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
